<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form tag</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- form.search>h1+h2+h3+input*2+h3 -->

    
    <div class="container">
      <form action="" class="search">
        <h1>영화, TV 프로그램을 무제한으로.</h1>
        <h3>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</h3>
        <h4>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h4>
        
        <div class="line">
          <input type="text" placeholder="휴대전화번호 입력">
          <input type="submit" value="30일 무료 이용 >">
        </div>

        <h4>신규 회원만 이 프로모션을 이용하실 수 있습니다.</h4>
      </form>
    </div>

  </body>
</html>
